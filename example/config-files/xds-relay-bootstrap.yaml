server:
  address: {address: "0.0.0.0", port_value: 9991}
origin_server:
  address: {address: "0.0.0.0", port_value: 18000}
logging:
  path: /dev/stdout
  level: DEBUG
cache:
  ttl: 120s
  max_entries: 100
admin:
  address: {address: "0.0.0.0", port_value: 6070}
metrics_sink:
  statsd:
    address: {address: "127.0.0.1", port_value: 8125}
    root_prefix: xdsrelay
    flush_interval: 5s
